trigger:
- master

jobs:
- job: Build
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      cd src/Native/Linux64/build_ALL
      cmake ./CMakeLists.txt
      make
    displayName: 'Compile Ubuntu library'
  - task: PublishPipelineArtifact@0
    displayName: 'Publish Ubuntu artifacts'
    inputs:
      artifactName: 'lib'
      targetPath: 'src/Native/Linux64/build_ALL/bin'

- job: Build
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: MSBuild@1
    inputs:
      solution: 'Dicom-native/src/Native/Windows64/build_ALL/libijg*.x64.vcxproj'
      msbuildArchitecture: 'x64'
      configuration: 'Release'
  - task: PublishPipelineArtifact@0
    displayName: 'Publish Ubuntu artifacts'
    inputs:
      artifactName: 'lib'
      targetPath: 'src/Native/Linux64/build_ALL/bin'
